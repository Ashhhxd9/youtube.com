<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;">
        <div style="background-color: aqua;">div1 text me</div>
         <div style="background-color: rgb(233, 49, 110);">div2<p>see u later</p></div>

    </div>

      <div style="
        display: flex;
        flex-direction: row;
        margin-top: 25px;
        height: 60px;
        border-width: 1px;
        border-style:solid;
        border-color: grey;
        justify-content:  center;
       ">
        <div style="background-color: aqua;
        width: 100px;">100px</div>
         <div style="background-color: rgb(233, 49, 110);
        width: 100px;">flex:1</div>
         <div style="background-color: aqua;
         width: 100px;">flex:2</div>

    </div>
    
      <div style="
        display: flex;
        flex-direction: row;
        margin-top: 25px;
        height: 60px;
        border-width: 1px;
        border-style:solid;
        border-color: grey;
        justify-content:  space-between;
       ">
        <div style="background-color: aqua;
        width: 100px;">100px</div>
         <div style="background-color: rgb(233, 49, 110);
        width: 100px;">flex:1</div>
         <div style="background-color: aqua;
         width: 100px;">flex:2</div>

    </div>
    
      <div style="
        display: flex;
        flex-direction: row;
        margin-top: 25px;
        height: 60px;
        border-width: 1px;
        border-style:solid;
        border-color: grey;
        justify-content:  space-between;
        align-items: center;
       ">
        <div style="background-color: aqua;
        width: 100px;">100px</div>
         <div style="background-color: rgb(233, 49, 110);
        width: 100px;">flex:1</div>
         <div style="background-color: aqua;
         width: 100px;">flex:2</div>

    </div>
</body>
</html>
